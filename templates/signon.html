<html>
   <head>
      <title>CRUD APP</title>
      <link href="{{url_for('static', filename='css/bootstrap.min.css')}}" rel="stylesheet">
      <link rel="shortcut icon" href="{{url_for('static',filename='chubb.png')}}">
      <link href="{{url_for('static', filename='css/signin.css')}}" rel="stylesheet">
   </head>
<body>
  <form class="form-signin">
    <img class="mx-auto d-block" src="{{url_for('static',filename='chubbwhite.png')}}" alt="" width="300" height="150">
    <h1 class="display-2">Test Automation Tool</h1>
    <h3 class="h3 mb-3 font-weight-normal">Please sign in</h3>
    <label for="inputEmail" class="sr-only">Email address</label>
    <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
    <label for="inputPassword" class="sr-only">Password</label>
    <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
    <div class="checkbox mb-3">
      <label>
        <input type="checkbox" value="remember-me"> Remember me
      </label>
    </div>
    <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
    <p class="mt-5 mb-3 text-muted">&copy; 2021</p>
  </form>
</body>

</html>
