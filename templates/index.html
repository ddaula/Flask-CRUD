<html>
   <head>
      <title>CRUD APP</title>
      <link href="{{url_for('static', filename='css/bootstrap.min.css')}}" rel="stylesheet">
      <link rel="shortcut icon" href="{{url_for('static',filename='chubb.png')}}"
   </head>
   <body>
      {% block body %}
      <div class="container">
         <div class="well text-center">
            <h1>CHUBB App Flask</h1>
         </div>
      </div>
      <div class='container'>
         <div class='row'>
            <div class='col md-12'>
               <h2>Test Cases <button type="button" class="btn btn-success pull-right" data-toggle="modal" data-target="#myModal">Add Test Case</button></h2>

               <!-- Modal -->
               <div class="modal fade" id="myModal" role="dialog">
                  <div class="modal-dialog">

                    <div class="modal-content">
                      <div class="modal-header">
                          <button type="button" class="close" data-dismiss="modal">&times;</button>
                          <h4 class="modal-title">Please Insert data</h4>
                      </div>
                      <div class="modal-body">
                        <form action="" method="POST">
                          <div class="form-group">
                            <label>Name:</label>
                            <input type="text" class="form-control" name="name" required="1">
                          </div>
                          <div class="form-group">
                            <label>Email:</label>
                            <input type="text" class="form-control" name="email" required="1">
                          </div>
                          <div class="form-group">
                            <label>Phone:</label>
                            <input type="text" class="form-control" name="phone" required="1">
                          </div>
                          <div class="form-group">
                            <button class="btn btn-primary" type="submit">Insert Data</button>
                          </div>
                        </form>
                      </div>
                      <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                      </div>
                    </div>

                  </div>
                </div>

            </div>

      <table class="table table-striped">
         <tr>
            <th>Serial</th>
            <th>Neme</th>
            <th>Email</th>
            <th>Phone</th>
            <th>Action</th>
         </tr>
         <tr>
            <td>01</td>
            <td>Dharmesh</td>
            <td>ddaula@gmail.com</td>
            <td>099987689</td>
            <td> <a href="" class="btn btn-warning btn-xs" data-toggle="modal" data-target="#modaledit">Edit</a>
               <a href="" class="btn btn-danger btn-xs" onclick="return confirm('Are you sure to delete?')">Delete</a>
            </td>
         </tr>
      </table>
        </div>
      </div>
      {% endblock %}
   </body>
   <script type="text/javascript" src="{{url_for('static',filename='js/jquery-3.2.1.min.js')}}"></script>
   <script type="text/javascript" src="{{url_for('static',filename='js/bootstrap.min.js')}}"></script>
</html>
